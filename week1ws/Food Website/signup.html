<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="col-sm-12">
        <h1 id="head">Group 13</h1>    
</div>
</header>
    <div class="container">
        <div class="col-12">
            <h4>Signup Page</h4>
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" name="firstName">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
                <span id="err"></span>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" name="lastName">
                <span></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="enterEmail">
                <span></span>
            </div>
            <div class="form-group">
                <label>Phone No</label>
                <input class="form-control" type="number" name="phno">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
                <a href="login.html"><button class="form-control" id="btn">Register</button></a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy;Copyright 2016 - 2021. All rights reserved | Privacy Notice</p>
       <address><i class="fa fa-home"></i>:Lorem ipsum dolor sit amet consectetur adipisicing elit. </address>
       <p> <i class="fa fa-envelope"></i> :noreply@gmail.com</p>
       <p><i class="fa fa-phone-square"></i>:1234567890</p>
       </footer>
</body>

</html>
